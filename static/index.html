<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能捕蚊设别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 颜色变量定义 */
        :root {
            --primary-color: #3b82f6; /* 主色调 - 蓝色 */
            --primary-hover: #2563eb;
            --secondary-color: #10b981; /* 辅助色 - 绿色 */
            --secondary-hover: #059669;
            --danger-color: #ef4444; /* 危险色 - 红色 */
            --danger-hover: #dc2626;
            --warning-color: #f59e0b; /* 警告色 - 橙色 */
            --bg-primary: #ffffff; /* 主背景 */
            --bg-secondary: #f8fafc; /* 次背景 */
            --bg-tertiary: #f1f5f9; /* 三级背景 */
            --text-primary: #1e293b; /* 主文字 */
            --text-secondary: #64748b; /* 次文字 */
            --text-tertiary: #94a3b8; /* 三级文字 */
            --border-color: #e2e8f0; /* 边框色 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .status {
            text-align: center;
            margin-bottom: 32px;
            padding: 16px 24px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .disconnected {
            background-color: #fef2f2;
            color: var(--danger-color);
            border-color: #fee2e2;
        }
        
        .connected {
            background-color: #f0fdf4;
            color: var(--secondary-color);
            border-color: #dcfce7;
        }
        
        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .card {
            background-color: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 32px;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }
        
        .card h2 {
            color: var(--text-primary);
            margin-bottom: 28px;
            font-size: 1.5em;
            font-weight: 600;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }
        
        .card h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .sensor-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
        }
        
        .sensor-item {
            background-color: var(--bg-secondary);
            padding: 20px 16px;
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .sensor-item:hover {
            background-color: var(--bg-tertiary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        
        .sensor-label {
            font-size: 0.875em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .sensor-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .image-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .image-item {
            margin-bottom: 20px;
            padding: 30px;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: var(--transition);
            text-align: center;
        }
        
        .image-item:hover {
            background-color: var(--bg-tertiary);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-color);
        }
        
        /* 分页控件样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .pagination button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: 8px 16px;
            margin: 0 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }
        
        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #page-info {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .image-item img {
            max-width: 100%;
            max-height: 500px;
            border-radius: var(--radius-sm);
            margin-top: 20px;
            object-fit: contain;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        
        .image-item img:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }
        
        .image-item strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .image-item br {
            margin-bottom: 8px;
        }
        
        .logs {
            background-color: var(--bg-primary);
            padding: 20px;
            border-radius: var(--radius-md);
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95em;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        /* 自定义滚动条 */
        .logs::-webkit-scrollbar {
            width: 8px;
        }
        
        .logs::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        .logs::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        .logs::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            border-left: 4px solid transparent;
        }
        
        .log-entry:hover {
            box-shadow: var(--shadow-sm);
            transform: translateX(2px);
        }
        
        .log-info {
            background-color: #eff6ff;
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }
        
        .log-success {
            background-color: #f0fdf4;
            color: var(--secondary-color);
            border-left-color: var(--secondary-color);
        }
        
        .log-error {
            background-color: #fef2f2;
            color: var(--danger-color);
            border-left-color: var(--danger-color);
        }
        
        .refresh-btn {
            display: block;
            margin: 0 auto 30px;
            padding: 14px 36px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .refresh-btn:active::before {
            width: 300px;
            height: 300px;
        }
        
        .refresh-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .refresh-btn:active {
            transform: translateY(0);
        }
        
        /* 通用按钮样式 */
        button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
            outline: none;
        }
        
        /* 加载动画 */
        .loading-spinner {
            border: 3px solid var(--bg-tertiary);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 骨架屏样式 */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, #e2e8f0 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-sm);
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            nav {
                flex-direction: column;
                gap: 16px;
                padding: 16px 20px;
            }
            
            nav h1 {
                font-size: 20px;
            }
            
            nav > div:nth-child(2) {
                width: 100%;
                justify-content: space-between;
            }
            
            .data-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .sensor-data {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .refresh-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            .modal-content {
                padding: 16px;
                margin: 16px;
                max-width: calc(100% - 32px);
            }
            
            .modal-content img {
                max-height: 50vh;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                padding: 12px 16px;
            }
            
            nav h1 {
                font-size: 18px;
            }
            
            .sensor-data {
                grid-template-columns: 1fr;
            }
            
            .user-info {
                gap: 8px;
            }
            
            .user-info button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
        
        /* 登出按钮样式 */
        .user-info button {
            margin-left: 15px;
            padding: 10px 20px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        }
        
        .user-info button:hover {
            background-color: var(--danger-hover);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
            transform: translateY(-1px);
        }
        
        .user-info button:active {
            transform: translateY(0);
        }
        
        /* 图片预览模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        
        .modal-content {
            background-color: var(--bg-primary);
            margin: auto;
            padding: 24px;
            border-radius: var(--radius-lg);
            max-width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: transform 0.3s ease;
            width: 80%;
            min-height: 60vh;
        }
        
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 55vh;
            min-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
            cursor: zoom-in;
            transition: all 0.3s ease;
        }
        
        .modal-content img.zoomed {
            cursor: zoom-out;
            transform: scale(1.8);
            transform-origin: center;
            max-width: 150%;
            max-height: 85vh;
            position: relative;
            z-index: 1001;
            margin: 20px auto;
            top: 20px;
        }
        
        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: var(--transition);
            background: none;
            border: none;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }
        
        .modal-close:active {
            transform: scale(0.9);
        }
        
        .modal-info {
            margin-top: 20px;
            padding: 16px;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }
        
        .modal-info p {
            margin: 8px 0;
            color: var(--text-secondary);
        }
        
        .modal-info strong {
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 现代化导航栏 -->
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 20px 30px; background-color: var(--bg-primary); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); margin-bottom: 24px; border: 1px solid var(--border-color);">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; font-weight: bold;">
                    I
                </div>
                <h1 style="margin: 0; font-size: 24px; color: var(--text-primary); font-weight: 700;">智能捕蚊识别系统</h1>
            </div>
            
            <div style="display: flex; align-items: center; gap: 24px;">
                <!-- 状态指示器 -->
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="status-indicator" id="status-indicator" style="width: 12px; height: 12px; border-radius: 50%; background-color: var(--danger-color); transition: background-color 0.3s ease;"></div>
                    <span id="connection-status" style="font-size: 14px; color: var(--text-secondary); font-weight: 500;">未连接到服务器</span>
                </div>
                
                <!-- 用户信息 -->
                <div class="user-info" id="user-info" style="display: flex; align-items: center; gap: 16px;">
                    <span id="welcome-text" style="color: var(--text-primary); font-size: 14px; font-weight: 600;"></span>
                    <button onclick="logout()" style="padding: 10px 20px; background-color: var(--danger-color); color: white; border: none; border-radius: var(--radius-sm); cursor: pointer; font-size: 14px; font-weight: 500; transition: var(--transition); box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);">
                        登出
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- 管理员设备列表 -->
        <div class="card" id="devices-card" style="display: none; margin-bottom: 30px;">
            <h2>所有设备</h2>
            
            <!-- 设备添加功能 -->
            <div style="margin-bottom: 20px; padding: 16px; background-color: var(--bg-secondary); border-radius: var(--radius-md);">
                <h3 style="margin-bottom: 15px; color: var(--text-primary); font-size: 16px; font-weight: 600;">添加设备</h3>
                <div style="display: flex; gap: 10px; align-items: flex-start;">
                    <input 
                        type="text" 
                        id="device-id-input" 
                        placeholder="输入设备ID" 
                        style="flex: 1; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: var(--radius-sm); font-size: 14px; font-weight: 500; color: var(--text-primary); background-color: var(--bg-primary); transition: var(--transition);"
                    >
                    <button 
                        id="add-device-btn" 
                        onclick="addDevice()" 
                        style="padding: 12px 24px; background-color: var(--secondary-color); color: white; border: none; border-radius: var(--radius-sm); cursor: pointer; font-size: 14px; font-weight: 600; transition: var(--transition); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);"
                    >
                        添加设备
                    </button>
                </div>
                <div id="device-add-error" style="margin-top: 10px; color: var(--danger-color); font-size: 14px; display: none;"></div>
            </div>
            
            <div id="devices-list" style="overflow-x: auto;">   
                <div style="display: flex; flex-direction: column; align-items: center; padding: 60px 40px; color: var(--text-secondary);">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px; font-size: 16px; font-weight: 500;">加载中，请稍候...</p>
                </div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="refreshData()">刷新最新数据</button>
        
        <div class="data-container">
            <div class="card">
                <h2>实时传感器数据</h2>
                <div class="sensor-data" id="sensor-data">
                    <div class="sensor-item">
                        <div class="sensor-label">设备ID</div>
                        <div class="sensor-value" id="device-id">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">内部温度</div>
                        <div class="sensor-value" id="temperature-inside">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">外部温度</div>
                        <div class="sensor-value" id="temperature-outside">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">湿度</div>
                        <div class="sensor-value" id="humidity">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">舵机1</div>
                        <div class="sensor-value" id="duoj1">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">舵机2</div>
                        <div class="sensor-value" id="duoj2">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">舵机3</div>
                        <div class="sensor-value" id="duoj3">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">舵机4</div>
                        <div class="sensor-value" id="duoj4">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">风机1</div>
                        <div class="sensor-value" id="feng1">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">风机2</div>
                        <div class="sensor-value" id="feng2">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">加热器</div>
                        <div class="sensor-value" id="jia">--</div>
                    </div>
                    <div class="sensor-item">
                        <div class="sensor-label">时间</div>
                        <div class="sensor-value" id="timestamp">--</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>最新上传图片</h2>
                <ul class="image-list" id="image-list">
                    <li>暂无图片</li>
                </ul>
                <!-- 分页控件 -->
                <div class="pagination" id="pagination">
                    <button id="prev-page" onclick="loadImages(currentPage - 1)" disabled>上一页</button>
                    <span id="page-info">第 1 页，共 1 页</span>
                    <button id="next-page" onclick="loadImages(currentPage + 1)" disabled>下一页</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>系统日志</h2>
            <div class="logs" id="logs">
                <div class="log-entry log-info">系统已启动，等待连接...</div>
            </div>
        </div>

        <!-- 设备日志卡片 -->
        <div class="card">
            <h2>设备日志</h2>
            
            <!-- 筛选和分页控件 -->
            <div class="filter-controls" style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                <div style="display: flex; gap: 5px; align-items: center;">
                    <label for="device-id-filter">设备ID:</label>
                    <select id="device-id-filter" style="padding: 8px; border-radius: var(--radius-sm); border: 1px solid var(--border-color); background-color: var(--bg-primary); color: var(--text-primary);">
                        <option value="">全部设备</option>
                        <!-- 设备选项将通过JavaScript动态添加 -->
                    </select>
                </div>
                <div style="display: flex; gap: 5px; align-items: center;">
                    <label for="date-filter">日期:</label>
                    <input type="date" id="date-filter" style="padding: 8px; border-radius: var(--radius-sm); border: 1px solid var(--border-color); background-color: var(--bg-primary); color: var(--text-primary);">
                </div>
                <button onclick="loadDeviceLogs(1)" style="padding: 8px 16px; background-color: var(--primary-color); color: white; border: none; border-radius: var(--radius-sm); cursor: pointer; transition: var(--transition);">
                    查询
                </button>
                <div style="margin-left: auto; font-size: 14px; color: var(--text-secondary);">
                    共 <span id="device-logs-total">0</span> 条日志
                </div>
            </div>
            
            <!-- 日志列表 -->
            <div class="logs" id="device-logs" style="margin-bottom: 20px;">
                <div class="log-entry log-info">暂无设备日志数据</div>
            </div>
            
            <!-- 分页控件 -->
            <div class="pagination" id="device-logs-pagination" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                <button id="device-logs-prev" onclick="loadDeviceLogs(currentDeviceLogsPage - 1)" disabled>
                    上一页
                </button>
                <span id="device-logs-page-info">第 1 页，共 1 页</span>
                <button id="device-logs-next" onclick="loadDeviceLogs(currentDeviceLogsPage + 1)" disabled>
                    下一页
                </button>
            </div>
        </div>
    </div>
    
    <!-- 图片预览模态框 -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="图片预览">
            <div class="modal-info" id="modal-info">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // WebSocket连接
        var socket = io();
        
        // 获取DOM元素
        var connectionStatus = document.getElementById('connection-status');
        var logs = document.getElementById('logs');
        var sensorData = document.getElementById('sensor-data');
        var imageList = document.getElementById('image-list');
        
        // 连接成功
        socket.on('connect', () => {
            const statusText = document.getElementById('connection-status');
            const statusIndicator = document.getElementById('status-indicator');
            statusText.textContent = '已连接到服务器';
            const secondaryColor = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color').trim();
            statusText.style.color = secondaryColor;
            statusIndicator.style.backgroundColor = secondaryColor;
            addLog('已连接到服务器', 'success');
        });
        
        // 连接断开
        socket.on('disconnect', () => {
            const statusText = document.getElementById('connection-status');
            const statusIndicator = document.getElementById('status-indicator');
            statusText.textContent = '与服务器断开连接';
            const dangerColor = getComputedStyle(document.documentElement).getPropertyValue('--danger-color').trim();
            statusText.style.color = dangerColor;
            statusIndicator.style.backgroundColor = dangerColor;
            addLog('与服务器断开连接', 'error');
        });
        
        // 接收连接确认
        socket.on('connected', (data) => {
            addLog(data.message, 'success');
        });
        
        // 接收传感器数据
        socket.on('sensor_data', (data) => {
            addLog(`收到传感器数据: 设备ID ${data.device_id}`, 'info');
            updateSensorData(data);
        });
        
        // 接收新图片
        socket.on('new_image', (data) => {
            addLog(`收到新图片: ${data.filename}`, 'success');
            // 新图片到来时刷新第一页，确保最新图片显示
            if (currentPage === 1) {
                loadImages(1);
            }
        });
        
        // 更新传感器数据显示
        function updateSensorData(data) {
            document.getElementById('device-id').textContent = data.device_id || '--';
            document.getElementById('temperature-inside').textContent = data.temperature_inside || '--';
            document.getElementById('temperature-outside').textContent = data.temperature_outside || '--';
            document.getElementById('humidity').textContent = data.humidity || '--';
            document.getElementById('duoj1').textContent = data.duoj1 || '--';
            document.getElementById('duoj2').textContent = data.duoj2 || '--';
            document.getElementById('duoj3').textContent = data.duoj3 || '--';
            document.getElementById('duoj4').textContent = data.duoj4 || '--';
            document.getElementById('feng1').textContent = data.feng1 || '--';
            document.getElementById('feng2').textContent = data.feng2 || '--';
            document.getElementById('jia').textContent = data.jia || '--';
            document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString() || '--';
        }
        
        // 图片列表更新函数已移至loadImages函数
        
        // 添加日志条目
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleString()}] ${message}`;
            
            // 插入到日志开头
            logs.insertBefore(logEntry, logs.firstChild);
            
            // 最多显示50条日志
            if (logs.children.length > 50) {
                logs.removeChild(logs.lastChild);
            }
        }
        
        // 刷新最新数据
        function refreshData() {
            fetch('/get_latest_sensor_data')
                .then(response => {
                    // 检查是否被重定向
                    if (response.redirected) {
                        // 如果被重定向，跳转到登录页面
                        window.location.href = response.url;
                        return Promise.reject('已重定向到登录页面');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.data.length > 0) {
                        const latestData = data.data[0];
                        // 解析raw_data获取原始传感器数据
                        const rawData = JSON.parse(latestData.raw_data);
                        // 合并数据
                        const mergedData = {
                            ...rawData,
                            device_id: latestData.device_id,
                            timestamp: latestData.timestamp
                        };
                        updateSensorData(mergedData);
                        addLog('已刷新最新传感器数据', 'success');
                    }
                })
                .catch(error => {
                    console.error('刷新数据失败:', error);
                    // 只有当不是重定向错误时才显示日志
                    if (error !== '已重定向到登录页面') {
                        addLog(`刷新数据失败: ${error}`, 'error');
                    }
                });
        }
        
        // 页面加载时获取用户信息和加载图片列表
        window.onload = function() {
            getUserInfo();
            refreshData();
            loadImages(1); // 加载第一页图片
            
            // 初始化设备日志功能
            initDeviceFilter();
            loadDeviceLogs(1);
        };
        
        // 全局变量保存用户角色
        var currentUserRole = '';
        var currentDeviceId = '';
        
        // 获取用户信息
        function getUserInfo() {
            fetch('/api/user_info')
                .then(response => {
                    // 检查是否被重定向
                    if (response.redirected) {
                        // 如果被重定向，跳转到登录页面
                        window.location.href = response.url;
                        return Promise.reject('已重定向到登录页面');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('welcome-text').textContent = 
                        `欢迎，${data.username} (${data.role === 'admin' ? '管理员' : '设备用户'})`;
                    
                    // 保存用户角色和设备ID到全局变量
                    currentUserRole = data.role;
                    currentDeviceId = data.device_id;
                    
                    // 根据用户角色调整设备列表卡片标题
                    const devicesCardTitle = document.querySelector('#devices-card h2');
                    devicesCardTitle.textContent = data.role === 'admin' ? '所有设备' : '我的设备';
                    
                    // 根据用户角色控制设备添加功能的显示
                    const addDeviceSection = document.querySelector('#devices-card div[style="margin-bottom: 20px; padding: 16px; background-color: var(--bg-secondary); border-radius: var(--radius-md);"]');
                    if (data.role !== 'admin') {
                        addDeviceSection.style.display = 'block';
                    } else {
                        addDeviceSection.style.display = 'none';
                    }
                    
                    // 无论用户角色是什么，都加载设备列表
                    // 管理员可以查看所有设备，普通用户只能查看自己的设备
                    loadDevices();
                })
                .catch(error => {
                    console.error('获取用户信息失败:', error);
                    // 只有当不是重定向错误时才显示日志
                    if (error !== '已重定向到登录页面') {
                        addLog('获取用户信息失败', 'error');
                    }
                });
        }
        
        // 登出
        function logout() {
            window.location.href = '/logout';
        }
        
        // 分页相关全局变量
        var currentPage = 1;
        var totalPages = 1;
        var totalImages = 0;
        var imagesPerPage = 10;
        
        // 设备日志相关全局变量
        var currentDeviceLogsPage = 1;
        var totalDeviceLogsPages = 1;
        var totalDeviceLogs = 0;
        var deviceLogsPerPage = 20;
        
        // 加载图片列表
        function loadImages(page) {
            if (page < 1 || page > totalPages) {
                return;
            }
            
            // 显示加载状态
            const imageList = document.getElementById('image-list');
            imageList.innerHTML = '<li>加载中...</li>';
            
            fetch(`/api/images?page=${page}&per_page=${imagesPerPage}`)
                .then(response => {
                    // 检查是否被重定向
                    if (response.redirected) {
                        window.location.href = response.url;
                        return Promise.reject('已重定向到登录页面');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        const images = data.data.images;
                        const pagination = data.data.pagination;
                        
                        // 更新全局分页变量
                        currentPage = pagination.current_page;
                        totalPages = pagination.total_pages;
                        totalImages = pagination.total;
                        
                        // 更新图片列表
                        const imageList = document.getElementById('image-list');
                        
                        if (images.length === 0) {
                            imageList.innerHTML = '<li>暂无图片</li>';
                        } else {
                            imageList.innerHTML = '';
                            images.forEach(image => {
                                const li = document.createElement('li');
                                li.className = 'image-item';
                                li.innerHTML = `
                                    <strong>设备ID:</strong> ${image.device_id}<br>
                                    <strong>设备名称:</strong> ${image.device_name || '未知设备'}<br>
                                    <strong>文件名:</strong> ${image.original_filename || image.filename}<br>
                                    <strong>时间:</strong> ${new Date(image.receive_time).toLocaleString()}<br>
                                    <img src="/data/images/${image.filename}" alt="${image.filename}">
                                `;
                                imageList.appendChild(li);
                            });
                        }
                        
                        // 更新分页控件
                        updatePaginationControls();
                        addLog(`已加载第 ${currentPage} 页图片，共 ${totalImages} 张`, 'success');
                    }
                })
                .catch(error => {
                    console.error('加载图片失败:', error);
                    if (error !== '已重定向到登录页面') {
                        const imageList = document.getElementById('image-list');
                        imageList.innerHTML = '<li>加载图片失败</li>';
                        addLog(`加载图片失败: ${error}`, 'error');
                    }
                });
        }
        
        // 更新分页控件状态
        function updatePaginationControls() {
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const pageInfo = document.getElementById('page-info');
            
            // 更新按钮状态
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            
            // 更新页面信息
            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页 (${totalImages} 张图片)`;
        }
        
        // 更新设备日志分页控件
        function updateDeviceLogsPaginationControls() {
            const prevBtn = document.getElementById('device-logs-prev');
            const nextBtn = document.getElementById('device-logs-next');
            const pageInfo = document.getElementById('device-logs-page-info');
            const totalInfo = document.getElementById('device-logs-total');
            
            prevBtn.disabled = currentDeviceLogsPage === 1;
            nextBtn.disabled = currentDeviceLogsPage === totalDeviceLogsPages;
            pageInfo.textContent = `第 ${currentDeviceLogsPage} 页，共 ${totalDeviceLogsPages} 页`;
            totalInfo.textContent = totalDeviceLogs;
        }
        
        // 加载设备日志
        function loadDeviceLogs(page) {
            // 获取筛选条件
            const deviceId = document.getElementById('device-id-filter').value;
            const date = document.getElementById('date-filter').value;
            
            // 构建查询参数
            const params = new URLSearchParams({
                page: page,
                per_page: deviceLogsPerPage
            });
            
            if (deviceId) {
                params.append('device_id', deviceId);
            }
            
            if (date) {
                params.append('date', date);
            }
            
            // 显示加载状态
            const deviceLogsContainer = document.getElementById('device-logs');
            deviceLogsContainer.innerHTML = '<div class="log-entry log-info">加载中...</div>';
            
            // 发送请求
            fetch(`/api/logs?${params.toString()}`)
                .then(response => {
                    // 检查是否被重定向
                    if (response.redirected) {
                        window.location.href = response.url;
                        return Promise.reject('已重定向到登录页面');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        const logs = data.data.logs;
                        const pagination = data.data.pagination;
                        
                        // 更新全局变量
                        currentDeviceLogsPage = pagination.current_page;
                        totalDeviceLogsPages = pagination.total_pages;
                        totalDeviceLogs = pagination.total;
                        
                        // 更新日志列表
                        const deviceLogsContainer = document.getElementById('device-logs');
                        
                        if (logs.length === 0) {
                            deviceLogsContainer.innerHTML = '<div class="log-entry log-info">暂无设备日志数据</div>';
                        } else {
                            deviceLogsContainer.innerHTML = '';
                            logs.forEach(log => {
                                const logEntry = document.createElement('div');
                                logEntry.className = 'log-entry';
                                
                                // 根据日志级别设置样式
                                const level = log.level || 'info';
                                logEntry.classList.add(`log-${level}`);
                                
                                // 格式化日志内容
                                const timestamp = log.timestamp ? new Date(log.timestamp).toLocaleString() : '未知时间';
                                const deviceId = log.device_id || 'unknown';
                                const message = log.message || JSON.stringify(log);
                                
                                logEntry.innerHTML = `
                                    <strong>${deviceId}</strong> <span style="color: var(--text-secondary); font-size: 12px;">${timestamp}</span>
                                    <div style="margin-top: 5px; white-space: pre-wrap; word-break: break-word;">${message}</div>
                                `;
                                
                                deviceLogsContainer.appendChild(logEntry);
                            });
                        }
                        
                        // 更新分页控件
                        updateDeviceLogsPaginationControls();
                    }
                })
                .catch(error => {
                    console.error('加载设备日志失败:', error);
                    if (error !== '已重定向到登录页面') {
                        const deviceLogsContainer = document.getElementById('device-logs');
                        deviceLogsContainer.innerHTML = '<div class="log-entry log-error">加载设备日志失败</div>';
                    }
                });
        }
        
        // 初始化设备下拉列表
        function initDeviceFilter() {
            fetch('/api/devices')
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const deviceSelect = document.getElementById('device-id-filter');
                        const devices = data.data;
                        
                        // 去重设备列表
                        const uniqueDevices = [];
                        const deviceIds = new Set();
                        
                        devices.forEach(device => {
                            if (!deviceIds.has(device.device_id)) {
                                deviceIds.add(device.device_id);
                                uniqueDevices.push(device);
                            }
                        });
                        
                        // 添加设备选项
                        uniqueDevices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.device_id;
                            option.textContent = `${device.device_id} (${device.name})`;
                            deviceSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('初始化设备筛选器失败:', error);
                });
        }
        
        // 加载设备列表
        function loadDevices() {
            fetch('/api/devices')
                .then(response => {
                    // 检查是否被重定向
                    if (response.redirected) {
                        // 如果被重定向，跳转到登录页面
                        window.location.href = response.url;
                        return Promise.reject('已重定向到登录页面');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        const devicesList = document.getElementById('devices-list');
                        devicesList.innerHTML = '';
                        
                        if (data.data.length === 0) {
                            devicesList.innerHTML = '<div>暂无设备</div>';
                            return;
                        }
                        
                        // 创建设备表格
                        const table = document.createElement('table');
                        table.style.width = '100%';
                        table.style.borderCollapse = 'collapse';
                        table.style.minWidth = '800px';
                        const radiusMd = getComputedStyle(document.documentElement).getPropertyValue('--radius-md').trim();
                        const shadowMd = getComputedStyle(document.documentElement).getPropertyValue('--shadow-md').trim();
                        const transition = getComputedStyle(document.documentElement).getPropertyValue('--transition').trim();
                        table.style.borderRadius = radiusMd;
                        table.style.overflow = 'hidden';
                        table.style.boxShadow = shadowMd;
                        table.style.transition = transition;
                        
                        // 表头
                        const thead = document.createElement('thead');
                        thead.innerHTML = `
                            <tr style="background-color: var(--bg-tertiary); border-bottom: 2px solid var(--border-color);">
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">设备序列号</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">设备标识</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">设备名称</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">设备位置</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">接收图片</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">图片原始文件名</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">接收时间</th>
                                <th style="border: none; padding: 16px 20px; text-align: left; font-weight: 600; color: var(--text-primary); white-space: nowrap; font-size: 14px;">操作</th>
                            </tr>
                        `;
                        table.appendChild(thead);
                        
                        // 表体
                        const tbody = document.createElement('tbody');
                        data.data.forEach((device, index) => {
                            const row = document.createElement('tr');
                            const bgPrimary = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim();
                            const bgSecondary = getComputedStyle(document.documentElement).getPropertyValue('--bg-secondary').trim();
                            row.style.backgroundColor = index % 2 === 0 ? bgPrimary : bgSecondary;
                            row.style.borderBottom = '1px solid var(--border-color)';
                            row.style.transition = 'var(--transition)';
                            row.style.cursor = 'pointer';
                            
                            row.onmouseenter = () => {
                                const bgTertiary = getComputedStyle(document.documentElement).getPropertyValue('--bg-tertiary').trim();
                                row.style.backgroundColor = bgTertiary;
                            };
                            
                            row.onmouseleave = () => {
                                const bgPrimary = getComputedStyle(document.documentElement).getPropertyValue('--bg-primary').trim();
                                const bgSecondary = getComputedStyle(document.documentElement).getPropertyValue('--bg-secondary').trim();
                                row.style.backgroundColor = index % 2 === 0 ? bgPrimary : bgSecondary;
                            };
                            
                            // 获取图片URL和ID
                            let imageUrl = '';
                            let imagePreview = '暂无图片';
                            let imageId = null;
                            if (device.latest_image && device.latest_image.image_path && device.latest_image.id) {
                                const imageFilename = device.latest_image.image_path.split('/').pop();
                                imageUrl = `/data/images/${imageFilename}`;
                                imagePreview = `<img src="${imageUrl}" alt="设备图片" style="max-width: 100px; max-height: 75px; border-radius: var(--radius-sm); object-fit: cover; box-shadow: var(--shadow-sm); transition: transform 0.2s; cursor: pointer;" onmouseenter="this.style.transform='scale(1.1)';" onmouseleave="this.style.transform='scale(1)';">`;
                                imageId = device.latest_image.id;
                            }
                            
                            // 格式化接收时间
                            const receiveTime = device.latest_image && device.latest_image.receive_time 
                                ? new Date(device.latest_image.receive_time).toLocaleString() 
                                : '暂无图片';
                            
                            row.innerHTML = `
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; color: var(--text-primary); font-weight: 500;">${index + 1}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; color: var(--primary-color); font-weight: 600; font-size: 15px;">${device.device_id}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; color: var(--text-primary); font-weight: 500;">${device.name}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; color: var(--text-secondary);">${device.location}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; text-align: center;">${imagePreview}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; color: var(--text-secondary); max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-family: monospace;">${device.latest_image?.original_filename || '暂无图片'}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; color: var(--text-secondary); white-space: nowrap; font-size: 14px;">${receiveTime}</td>
                                <td style="border: none; padding: 16px 20px; vertical-align: middle; text-align: center;">
                                    <button onclick="event.stopPropagation(); viewImage(${imageId})" style="padding: 8px 16px; margin-right: 10px; background-color: var(--primary-color); color: white; border: none; border-radius: var(--radius-sm); cursor: pointer; font-size: 14px; font-weight: 500; transition: var(--transition);" ${imageId ? '' : 'disabled'}>查看</button>
                                    <button onclick="event.stopPropagation(); deleteImage(${imageId})" style="padding: 8px 16px; background-color: var(--danger-color); color: white; border: none; border-radius: var(--radius-sm); cursor: pointer; font-size: 14px; font-weight: 500; transition: var(--transition);" ${imageId ? '' : 'disabled'}>删除</button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);
                        
                        devicesList.appendChild(table);
                        
                        // 显示设备列表卡片
                        document.getElementById('devices-card').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('加载设备列表失败:', error);
                    addLog('加载设备列表失败', 'error');
                });
        }
        
        // 打开模态框
        function openModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.add('show');
            
            // 添加图片点击放大功能
            const modalImage = document.getElementById('modal-image');
            modalImage.onclick = function() {
                this.classList.toggle('zoomed');
            };
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('show');
            
            // 关闭时重置图片缩放状态
            const modalImage = document.getElementById('modal-image');
            modalImage.classList.remove('zoomed');
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 查看图片
        function viewImage(imageId) {
            if (imageId) {
                // 调用API获取图片详细信息
                fetch(`/api/view_image/${imageId}`)
                    .then(response => {
                        // 检查是否被重定向
                        if (response.redirected) {
                            // 如果被重定向，跳转到登录页面
                            window.location.href = response.url;
                            return Promise.reject('已重定向到登录页面');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.code === 200) {
                            // 使用模态框显示图片
                            const modalImage = document.getElementById('modal-image');
                            const modalInfo = document.getElementById('modal-info');
                            modalImage.src = data.data.image_url;
                            modalImage.alt = data.data.filename;
                            
                            // 设置图片信息，添加默认值处理
                            const filename = data.data.filename || data.data.original_filename || '未知文件名';
                            const size = data.data.size || 0;
                            
                            modalInfo.innerHTML = `
                                <p><strong>设备ID:</strong> ${data.data.device_id || '未知设备'}</p>
                                <p><strong>文件名:</strong> ${filename}</p>
                                <p><strong>接收时间:</strong> ${new Date(data.data.receive_time || new Date()).toLocaleString()}</p>
                                <p><strong>文件大小:</strong> ${(size / 1024).toFixed(2)} KB</p>
                            `;
                            
                            // 显示模态框，不自动放大图片
                            openModal();
                        } else {
                            alert(`获取图片失败: ${data.msg}`);
                        }
                    })
                    .catch(error => {
                        console.error('获取图片失败:', error);
                        // 只有当不是重定向错误时才显示提示
                        if (error !== '已重定向到登录页面') {
                            alert('获取图片失败');
                        }
                    });
            } else {
                alert('该设备暂无图片');
            }
        }
        
        // 添加设备
        function addDevice() {
            const deviceIdInput = document.getElementById('device-id-input');
            const errorDiv = document.getElementById('device-add-error');
            const deviceId = deviceIdInput.value.trim();
            
            // 清空之前的错误信息
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            // 验证设备ID是否为空
            if (!deviceId) {
                errorDiv.textContent = '设备ID不能为空';
                errorDiv.style.display = 'block';
                return;
            }
            
            // 验证设备ID格式
            const deviceIdPattern = /^[a-zA-Z0-9_-]{3,20}$/;
            if (!deviceIdPattern.test(deviceId)) {
                errorDiv.textContent = '设备ID格式无效，只允许字母、数字、下划线和连字符，长度3-20位';
                errorDiv.style.display = 'block';
                return;
            }
            
            // 调用API添加设备
            fetch('/api/add_device', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ device_id: deviceId })
            })
            .then(response => {
                // 检查是否被重定向
                if (response.redirected) {
                    // 如果被重定向，跳转到登录页面
                    window.location.href = response.url;
                    return Promise.reject('已重定向到登录页面');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 添加成功
                    alert(data.msg);
                    deviceIdInput.value = '';
                    loadDevices(); // 刷新设备列表
                    addLog(`设备 ${deviceId} 添加成功`, 'success');
                } else {
                    // 添加失败
                    errorDiv.textContent = `添加失败: ${data.msg}`;
                    errorDiv.style.display = 'block';
                    addLog(`设备 ${deviceId} 添加失败: ${data.msg}`, 'error');
                }
            })
            .catch(error => {
                console.error('添加设备失败:', error);
                // 只有当不是重定向错误时才显示提示
                if (error !== '已重定向到登录页面') {
                    errorDiv.textContent = '添加设备时发生网络错误';
                    errorDiv.style.display = 'block';
                }
            });
        }
        
        // 删除图片
        function deleteImage(imageId) {
            if (imageId) {
                if (confirm('确定要删除该图片吗？')) {
                    // 调用API删除图片
                    fetch(`/api/delete_image/${imageId}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        // 检查是否被重定向
                        if (response.redirected) {
                            // 如果被重定向，跳转到登录页面
                            window.location.href = response.url;
                            return Promise.reject('已重定向到登录页面');
                        }
                        return response.json();
                    })
                    .then(data => {
                if (data.code === 200) {
                    alert(data.msg); // 使用后端返回的提示信息
                    loadDevices(); // 刷新列表
                } else {
                    alert(`删除失败: ${data.msg}`);
                }
                    })
                    .catch(error => {
                        console.error('删除图片失败:', error);
                        // 只有当不是重定向错误时才显示提示
                        if (error !== '已重定向到登录页面') {
                            alert('删除图片失败');
                        }
                    });
                }
            }
        }
    </script>
</body>
